<!DOCTYPE html>
<html>
<head>
	
	<title>Floorplan Test</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
	<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>

	<link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css' rel='stylesheet' />
	<script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js'></script>


	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		#map {
			width: 100%;
			height: 100%;
		}
		.tooltipclass {
			background: transparent;
			border: transparent;
			box-shadow: 0 0px 0px rgba(0,0,0,0);
		}
}
	</style>

</head>

<body>

<div id='map'></div>

<script>

// LAYER STYLES

var footprintStyle = {
	color: 'black',
	fillColor: 'white',
	fillOpacity: 1
};

var fixtureStyle = {
	color: 'black',
	weight: .5
};

var roomStyle = {
	color: 'black',
	opacity: 1,
	fillColor: 'white',
	fillOpacity: 1
};

var wallStyle = {
	color: 'black',
	fillColor: 'none',
	weight: 3,
	fillOpacity: 1
};

var highlight = {
	'color': 'red',
	'weight': 2,
	'opacity': 1
};


// FIRST FLOOR FEATURES

//Fixtures

	var L1fixtures = L.polyline(
	[
	[[14, 0], //counter
	 [14, 9],
	 [17, 9],
	 [17, 2],
	 [23, 2],
	 [23, 0],
	 [14,0]],
	[[15, 5], //sink
	 [15, 8],
	 [16.75, 8],
	 [16.75, 5],
	 [15, 5]],
	[[18, 0], //oven
	 [18, 2],
	 [20, 2],
	 [20, 0],
	 [18, 0]],
	[[18.25, 0.25], //oven Units
	 [18.25, 0.5],
	 [18.5, 0.5],
	 [18.5, 0.25],
	 [18.25, 0.25]],
	[[18.25, 1.25], //oven Units
	 [18.25, 1.5],
	 [18.5, 1.5],
	 [18.5, 1.25],
	 [18.25, 1.25]],
	[[19.75, 1.25], //oven Units
	 [19.75, 1.5],
	 [19.5, 1.5],
	 [19.5, 1.25],
	 [19.75, 1.25]],
	[[19.75, 0.25], //oven Units
	 [19.75, 0.5],
	 [19.5, 0.5],
	 [19.5, 0.25],
	 [19.75, 0.25]],
	[[28, 3], //counter
	 [28, 6],
	 [25, 6],
	 [25, 3],
	 [28, 3]],
	[[28, 6], //fridge
	 [28, 9],
	 [25, 9],
	 [25, 6],
	 [28, 6]],
	 [[30.75, 13.25], //sink
	 [30.75, 15.25],
	 [29.75, 15.25],
	 [29.75, 13.25],
	 [30.75, 13.25]],
	[[30.5, 13.5], //sink
	 [30.5, 15],
	 [30, 15],
	 [30, 13.5],
	 [30.5, 13.5]],
	[[30.75, 16.75], //Toilet
	 [30.75, 18.75],
	 [29.75, 18.75],
	 [29.75, 16.75],
	 [30.75, 16.75]],
	[[29.75, 17.25], //Toilet
	 [28, 17.25],
	 [28, 18.25],
	 [29.75, 18.25],
	 [29.75, 17.25]],
],fixtureStyle
);

	var L1outline = L.polyline([
	[0,  0],
	[50.5,  0],
	[50.5, 17],
	[31, 17],
	[31, 19],
	[12, 19],
	[12, 17],
	[8, 17],
	[4, 17],
	[4, 13],
	[0, 13],
	[0, 0]

],footprintStyle
).bindPopup("First Floor");;

	var L1footprint = L.polygon([
	[0,  0],
	[50.5,  0],
	[50.5, 17],
	[31, 17],
	[31, 19],
	[12, 19],
	[12, 17],
	[8, 17],
	[4, 17],
	[4, 13],
	[0, 13]

],footprintStyle
).bindPopup("First Floor");;


	var L1livingroom = L.polygon([
	[0, 0],
	[14,  0],
	[14, 13],
	[0, 13]
],roomStyle
).bindPopup("Living Room").bindTooltip("Living Room", {permanent: true, direction:"center", className: 'tooltipclass'}).openTooltip();;
//L1livingroom.bindTooltip("my tooltip text").openTooltip();

	var L1foyer = L.polygon([
	[4, 13],
	[4, 17],
	[9, 17],
	[9, 13]
],roomStyle
).bindPopup("Foyer").bindTooltip("Foyer", {permanent: true, direction:"center", className: 'tooltipclass'}).openTooltip();;

	var L1closet = L.polygon([
	[9, 13],
	[9, 17],
	[12, 17],
	[12, 13]
],roomStyle
).bindPopup("Closet").bindTooltip("Closet", {permanent: true, direction:"center", className: 'tooltipclass'}).openTooltip();;

	var L1kitchen = L.polygon([
	[14,  0],
	[14, 13],
	[28, 13],
	[28, 0]
],roomStyle
).bindPopup("Kitchen").bindTooltip("Kitchen", {permanent: true, direction:"center", className: 'tooltipclass'}).openTooltip();;

	var L1diningroom = L.polygon([
	[12, 13],
	[25, 13],
	[25, 19],
	[12, 19]
],roomStyle
).bindPopup("Dining Room").bindTooltip("Dining Room", {permanent: true, direction:"center", className: 'tooltipclass'}).openTooltip();;

	var L1bathroom = L.polygon([
	[25, 13],
	[25, 19],
	[31, 19],
	[31, 13]
],roomStyle
).bindPopup("Bathroom").bindTooltip("Bathroom", {permanent: true, direction:"center", className: 'tooltipclass'}).openTooltip();;

	var L1garage = L.polygon([
	[31, 0],
	[50.5, 0],
	[50.5, 17],
	[31, 17]
],roomStyle
).bindPopup("Garage").bindTooltip("Garage", {permanent: true, direction:"center", className: 'tooltipclass'}).openTooltip();;

// SECOND FLOOR FEATURES


	var L2footprint = L.polygon([
	[0,  0],
	[52,  0],
	[52, 17],
	[31.5, 17],
	[31.5, 19],
	[12, 19],
	[12, 17],
	[8, 17],
	[3, 17],
	[3, 13],
	[0, 13]

],footprintStyle
).bindPopup("2nd Floor");;

	var L2outline = L.polygon([
	[0,  0],
	[52,  0],
	[52, 17],
	[31.5, 17],
	[31.5, 19],
	[12, 19],
	[12, 17],
	[8, 17],
	[3, 17],
	[3, 13],
	[0, 13]

],wallStyle
).bindPopup("2nd Floor");;

var L1 = L.layerGroup([L1footprint, L1outline, L1livingroom, L1foyer, L1closet, L1kitchen, L1diningroom, L1bathroom, L1garage, L1fixtures]);
var L2 = L.layerGroup([L2footprint, L2outline]);

	var map = L.map('map', {
		crs: L.CRS.Simple,
		minZoom: 0,
		layers: [L1]
	});

	map.setView([25.25, 9], 4);
	map.addControl(new L.Control.Fullscreen());

	var baseMaps = {
	"Level 1": L1,
	"Level 2": L2
};

L1.eachLayer(function(layer) {
	layer.on('mouseover', function (e) {
		layer.setStyle(highlight);
		layer.bringToFront();
		});
	layer.on('mouseout', function (e) {
		layer.setStyle(roomStyle);
		layer.bringToBack();
		});
});

	L.control.layers(baseMaps).addTo(map);
</script>

</body>
</html>
