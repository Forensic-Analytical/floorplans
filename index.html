<!DOCTYPE html>
<html>
<head>
	
	<title>Floorplan Test</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
	<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>

	<link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css' rel='stylesheet' />
	<script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js'></script>


	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		#map {
			width: 100%;
			height: 100%;
		}
	</style>

</head>

<body>

<div id='map'></div>

<script>

var footprintStyle = {
	color: 'black',
	fillColor: 'white',
	fillOpacity: 1
};

var roomStyle = {
	color: 'none',
	fillColor: 'white',
	fillOpacity: 1
};

var wallStyle = {
	color: 'black',
	fillColor: 'none',
	weight: 3,
	fillOpacity: 1
};


	var L1footprint = L.polygon([
	[0,  0],
	[50.5,  0],
	[50.5, 17],
	[31.5, 17],
	[31.5, 19],
	[12, 19],
	[12, 17],
	[8, 17],
	[4, 17],
	[4, 13],
	[0, 13]

],footprintStyle
).bindPopup("1st Floor");;

	var L1livingroom = L.polygon([
	[0,  0],
	[14,  0],
	[14, 13],
	[0, 13]
],roomStyle
).bindPopup("Living Room");;


	var L1outline = L.polyline([
	[0,  0],
	[50.5,  0],
	[50.5, 17],
	[31.5, 17],
	[31.5, 19],
	[12, 19],
	[12, 17],
	[8, 17],
	[4, 17],
	[4, 13],
	[0, 13],
	[0, 0]

],footprintStyle
).bindPopup("First Floor");;


	var L2footprint = L.polygon([
	[0,  0],
	[52,  0],
	[52, 17],
	[31.5, 17],
	[31.5, 19],
	[12, 19],
	[12, 17],
	[8, 17],
	[3, 17],
	[3, 13],
	[0, 13]

],footprintStyle
).bindPopup("2nd Floor");;

	var L2outline = L.polygon([
	[0,  0],
	[52,  0],
	[52, 17],
	[31.5, 17],
	[31.5, 19],
	[12, 19],
	[12, 17],
	[8, 17],
	[3, 17],
	[3, 13],
	[0, 13]

],wallStyle
).bindPopup("2nd Floor");;

var L1 = L.layerGroup([L1footprint, L1livingroom, L1outline]);
var L2 = L.layerGroup([L2footprint, L2outline]);

	var map = L.map('map', {
		crs: L.CRS.Simple,
		minZoom: 0,
		layers: [L1]
	});

	map.setView([25.25, 9], 3);
	map.addControl(new L.Control.Fullscreen());

	var baseMaps = {
	"Level 1": L1,
	"Level 2": L2
};

	L.control.layers(baseMaps).addTo(map);
</script>

</body>
</html>
